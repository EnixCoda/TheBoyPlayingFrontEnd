<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>instance of ?</title>
</head>
<body>

</body>
<script>
  (function testInstanceOf() {
    function Proto() {}
    var pro = new Proto();
    console.log("pro instance of Proto? ", pro instanceof Proto); // true
    pro.constructor.prototype = undefined; // constructor.prototype is used for check inherit chain
    console.log("pro instance of Proto? ", pro instanceof Proto); // false
  }());
</script>
</html>
