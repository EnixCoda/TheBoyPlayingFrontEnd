<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex</title>
  <style>
    .flex-container {
      width: 100%;
    }
    .flex-box {
      flex: 1;
      min-width: 200px;
    }
  </style>
</head>
<body>
<div class="flex-container" style="display: flex;">
  <div class="flex-box">1</div>
  <div class="flex-box">2</div>
  <div class="flex-box">3</div>
  <div class="flex-box">4</div>
</div>
<div class="flex-container" style="display: flex;flex-wrap: wrap;">
  <div class="flex-box">1</div>
  <div class="flex-box">2</div>
  <div class="flex-box">3</div>
  <div class="flex-box">4</div>
</div>
<div class="flex-container" style="display: flex;flex-wrap: wrap-reverse;">
  <div class="flex-box">1</div>
  <div class="flex-box">2</div>
  <div class="flex-box">3</div>
  <div class="flex-box">4</div>
</div>
</body>
</html>
