<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box</title>
  <style>
    div {
      display: inline-block;
    }

    .box-sizing div, .box-shadow div {
      width: 150px;
      height: 40px;
      background: #faa;
      margin: 10px;
      padding: 10px;
      border: 2px solid #afa;
    }
  </style>
</head>
<body>
<div style="
      width: 150px;
      height: 200px;
      background: #488;
      margin: 4px 3px 2px 1px;
      border-width: 1px 2px 3px 4px;
      border-style: solid;
      padding: 1px 2px 3px 4px;">
  width: 150px; <br>
  height: 200px; <br>
  background: #488; <br>
  margin: 4px 3px 2px 1px; <br>
  border-width: 1px 2px 3px 4px; <br>
  border-style: solid; <br>
  padding: 1px 2px 3px 4px; <br>
</div>

<hr>
<div class="box-sizing">
  <div style="">default - content box</div>
  <div style="box-sizing: border-box">border box</div>
  <div style="box-sizing: content-box">content box</div>
</div>

<hr>
<span>box-shadow</span> <br>
<div class="box-shadow">
  <div style="box-shadow: 4px 0px 0px 0px">4px 0px 0px 0px</div>
  <div style="box-shadow: 0px 4px 0px 0px">0px 4px 0px 0px</div>
  <div style="box-shadow: 0px 0px 4px 0px">0px 0px 4px 0px</div>
  <div style="box-shadow: 0px 0px 0px 4px">0px 0px 0px 4px</div>
  <div style="box-shadow: 1px 1px 1px 1px">1px 1px 1px 1px</div>
</div>
<hr>
</body>
</html>
