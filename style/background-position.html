<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Position</title>
  <style>
    div {
      width: 400px;
      height: 350px;
      margin: 50px;
      border: 5px solid #dddddd;
      background: url("../img/bg.jpg");
      text-align: right;
      color: #a66;
    }
    td:first-child div {
      background-position: left;
    }
    td div {
      background-position: center;
    }
    td:last-child div {
      background-position: right;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td>
      <div></div>
    </td>
    <td>
      <div></div>
    </td>
    <td>
      <div></div>
    </td>
  </tr>

    <td>

    </td>

    </td>

      <div></div>
    </td>
  </tr>

    </td>

  </tr>
</table>
</body>
</html>
