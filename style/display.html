<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display</title>
</head>
<body>
table:
<div style="display: table;">
  <div style="display: table-caption;">Caption</div>
  <div style="display: table-header-group">long header group</div>
  <div style="display: table-row-group;">
    <div style="display: table-row">
      <div style="display: table-cell;">row1 - col1</div>
      <div style="display: table-cell;">row1 - col2</div>
      <div style="display: table-cell;">row1 - col3</div>
    </div>
    <div style="display: table-row">
      <div style="display: table-cell;">row2 - col1</div>
      <div style="display: table-cell;">row2 - col2</div>
      <div style="display: table-cell;">row2 - col3</div>
    </div>
  </div>
  <div style="display: table-footer-group">footer group</div>
</div>
<hr>
<div>
  <div style="width: 100px;height: 100px;background: #fde;display: block;">block</div>
  <div style="width: 100px;height: 100px;background: #efd;display: inline-block;">inline-block</div>
  <div style="width: 100px;height: 100px;background: #def;display: inline">inline</div>
</div>

<div style="display: flex;">
  <div style="display: inline-block;flex: 1">flex 1</div>
  <div style="display: inline-block;flex: 2">flex 2</div>
  <div style="display: inline-block;flex: 50%">flex 50%</div>
</div>

<div>
  <div>1</div>
  <div>2</div>
  <div style="display: list-item;">1</div>
  <div style="display: list-item;">2</div>
</div>
</body>
</html>
