<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Align</title>
  <style>
    form {
      width: 240px;
      box-sizing: border-box;
      padding-right: 60px;
    }
    form div label:first-child {
      display: inline-block;
      width: 60px;
      text-align: right;
    }
    input[type=text] {
      width: 160px;
    }
    input[type=submit] {
      width: auto;
      float: right;
    }
  </style>
</head>
<body>
<form action="">
  <div>
    <label class="title" for="name">name:
    </label>
    <input type="text" id="name" name="name">
  </div>
  <div>
    <label class="title" for="age">age:
    </label>
    <input type="text" id="age" name="age">
  </div>
  <div>
    <label class="title">gender:</label>
    <label for="male"></label>
    <input type="radio" id="male" name="gender" value="male">Male
    <label for="female"></label>
    <input type="radio" id="female" name="gender" value="female">Female
  </div>
  <input type="submit">
</form>
</body>
</html>
