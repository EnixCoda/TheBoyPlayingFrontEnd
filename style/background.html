<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background</title>
  <style>
    .oneline {
      width: 400px;
      height: 300px;
      background: #bbb url("../img/bg.jpg") repeat-x top center;
      color: #fff;
    }
    .gradient {
      width: 600px;
      height: 400px;
      margin: 40px;
    }
    .gradient.linear{
      background: linear-gradient(#448888, #99ffcc);
    }
    .gradient.radial{
      background: radial-gradient(#448888, #99ffcc);
    }
  </style>
</head>
<body>
<div class="oneline">background in one line</div>
<div class="gradient linear">background color gradient - linear</div>
<div class="gradient radial">background color gradient - radial</div>
</body>
</html>
