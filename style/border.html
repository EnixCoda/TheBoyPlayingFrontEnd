<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border</title>
  <style>
    .border-style div{
      display: inline-block;
      width: 150px;
      height: 40px;
      margin: 6px;
      padding: 2px;
    }
  </style>
</head>
<body>

<span>border-type</span>
<div class="border-style">
  <div style="border-style: solid">solid</div>
  <div style="border-style: dashed">dashed</div>
  <div style="border-style: dotted">dotted</div>
  <div style="border-style: double">double</div>
  <div style="border-style: groove">groove</div>
  <div style="border-style: ridge">ridge</div>
  <div style="border-style: outset">outset</div>
  <div style="border-style: inset">inset</div>
</div>

<hr>
<span>border-color</span>
<div class="border-style">
  <div style="border-style: solid; border-color: #000 #666 #bbb #eee">border colors <br>#000 #666 #bbb #eee</div>
  <div style="border-style: solid; border-color: #000 #666 #bbb">border colors <br>#000 #666 #bbb</div>
  <div style="border-style: solid; border-color: #000 #bbb">border colors <br>#000 #bbb</div>
</div>

<hr>
<span>border-radius</span>
<div class="border-style">
  <div style="border-style: solid; border-radius: 1px 2px 4px 8px">1,2,4,8px</div>
  <div style="border-style: solid; border-radius: 16px / 8px">16 / 8px</div>
  <div style="border-style: solid; border-radius: 16px 4px / 8px">16 4 / 8px</div>
</div>

<hr>
<span>border-image</span>
<div class="border-style">
  <div style="border-image: url('../img/bg.jpg') 30% round">border image</div>
</div>

</body>
</html>
